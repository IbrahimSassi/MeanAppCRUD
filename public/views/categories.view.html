<h3 class="heading">Categories</h3>
<div class="">
    <div class="row">
        <div class="categories">
            <div ng-repeat="category in categories">
                <div class="col-md-6">
                    <h3>{{category.name}}</h3>
                    <p>{{category.description}}</p>
                    <a href="#/articles/category/{{category.name}}" class="btn btn-info">view Articles</a>

                </div>
            </div>
        </div>
    </div>
</div>







<h3 class="heading">LatestArticles</h3>
<div class="" ng-controller="articlesCtrl">
    <div class="row">
        <div class="articles">
            <div ng-repeat="article in articles">
                <div class="col-md-12">
                    <div class="article">

                        <h4>{{article.title}}</h4>
                        <p>{{article.body | limitTo:100}}</p>
                                            <a href="#/article/details/{{article._id}}" class="btn btn-info">view Details</a>

                    </div>

                </div>
            </div>
            <div ng-if="articles==false">
                No articles to display
            </div>
        </div>
    </div>
</div>
