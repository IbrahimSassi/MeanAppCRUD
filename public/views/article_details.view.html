<div class="panel panel-default">
    <div class="panel-heading title"><span>{{article.title}}</span>
        <p>{{article.category}}</p>
    </div>
    <div class="panel-body">
        {{article.body}}
    </div>
    <div class="panel-footer">
        {{date}} [{{article.date | date: MM/dd/yyyy}}]
    </div>

    <table>
        <tr class="title">
            <td > 
                <a  style="margin-left: 20%;" href="/#article/edit/{{article._id}}" class="btn btn-info">Edit</a>
            </td>
                        <td> 
                <a  style="margin-left: 40%;" ng-click="removeArticle()" class="btn btn-danger">Delete</a>
            </td>


        </tr>
    </table>
</div>
